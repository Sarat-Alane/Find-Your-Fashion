<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="styles/alogin.css"> -->

</head>

<body class="bg-purple-900/40">
    <h1 class="w-full mx-auto text-center mt-12 mb-6 text-3xl leading-10">Hello Admin! Please Log into your Account</h1>
    <div class="content w-1/4 m-auto rounded-2xl py-4 border-black border-2">


        <div class="center">
            <div class="imagebox">
                <img src="img/alogin.jpeg" alt="" class="h-40 w-11/12 m-auto mb-4">
            </div>
            <div class="formpg">
                <form action="/admin-login" method="post">
                    <div
                        class="excreds w-full text-center py-2 border-black border-y-1 font-semibold text-xl hover:underline hover:cursor-default">
                        Enter the details
                    </div>
                    <div class="creds w-full">
                        <label for="aid" class="block w-3/4 m-auto text-center mt-3">Enter your ID</label>
                        <div class="center-input">
                            <input type="text" name="admin_id" id="aid"
                                class="block w-3/4 m-auto outline-none px-4 pb-2 text-center border-b-1" required>
                        </div>
                        <label for="apass" class="block w-3/4 m-auto text-center mt-3">Enter the Password</label>
                        <div class="centerinput">
                            <input type="password" name="password" id="apass"
                                class="block w-3/4 m-auto outline-none px-4 pb-2 text-center border-b-1" required><br>
                        </div>

                    </div>
                    <div class="btn">
                        <button type="submit"
                            class="w-10/12 block m-auto py-2 text-white text-xl rounded-md bg-green-700 border-green-900 border-3 hover:bg-green-900 hover:border-green-800">Submit</button>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <div class="change w-full text-center mt-4 text-blue-600 hover:underline hover:text-blue-800">
                        Click here to <a href="#">renew password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- <script src="js/alogin.js"></script> -->

</html>
