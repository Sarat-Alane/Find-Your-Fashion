<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+ Add new Product</title>
  <!-- <link rel="stylesheet" href="styles/addprod.css"> -->
  <link rel="stylesheet" href="./styles/scroll.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>
    function showOptions() {
      var category = document.getElementById("category").value;
      var menOptions = ["T-Shirts", "Formal Shirts", "Shoes", "Jeans"];
      var womenOptions = ["Sarees", "Ethnic Wear", "Footwear", "Bags"];
      var boysOptions = ["T-Shirts", "Ethnic Wear", "Jeans"];
      var girlsOptions = ["Frock", "Ethnic Wear"];

      var options = [];
      switch (category) {
        case "Men":
          options = menOptions;
          break;
        case "Women":
          options = womenOptions;
          break;
        case "boys":
          options = boysOptions;
          break;
        case "girls":
          options = girlsOptions;
          break;
        default:
          options = [];
      }

      var optionsHtml = "";
      for (var i = 0; i < options.length; i++) {
        optionsHtml += "<option>" + options[i] + "</option>";
      }

      document.getElementById("wear").innerHTML = optionsHtml;
    }
  </script>
</head>

<body class="w-full">

  <nav class="navigation-bar bg-purple-800 text-white flex items-stretch">
    <img class="logo w-40 h-20 border-y-purple-800 border-2" src="img/logo.jpg">
  </nav>

  <div class="row w-full m-auto box-border px-6 py-6 bg-purple-900/40">
      <h2 class="w-full text-center text-3xl">Please enter the Product Details </h2><br>
      <form action="/admin/add-product/submit" method="post" enctype="multipart/form-data">
        <label for="category">Enter the category:</label>
        <select class="outline-none border-b-1 w-48" name="category" id="category" required onchange="showOptions()" required>
          <option value="select">Select</option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          <option value="boys">Boys</option>
          <option value="girls">girls</option>
        </select><br><br><br>

        <label for="wear">Select wear:</label>
        <select class="outline-none border-b-1 w-48" id="wear" name="wear">
          <option>Select a category first</option>
        </select><br><br><br>
        <label for="price">Enter the price of Product (in Rs.): </label>
        <input class=" no-spinner outline-none border-b-1 w-32" type="number" id="price" name="price" min="1" max="50000"><br><br><br>

        <label for="qty">Enter the number of units (size S): </label>
        <input class=" no-spinner outline-none border-b-1 w-32" type="number" id="pqty" name="Sqty" min="0" max="500" required><br><br><br>

        <label for="qty">Enter the number of units (size M): </label>
        <input class=" no-spinner outline-none border-b-1 w-32" type="number" id="pqty" name="Mqty" min="0" max="500" required><br><br><br>

        <label for="qty">Enter the number of units (size L): </label>
        <input class=" no-spinner outline-none border-b-1 w-32" type="number" id="pqty" name="Lqty" min="0" max="500" required><br><br><br>

        <label for="qty">Enter the number of units (size XL): </label>
        <input class=" no-spinner outline-none border-b-1 w-32" type="number" id="pqty" name="XLqty" min="0" max="500" required><br><br><br>

        <label for="image">Upload the images of the Product:</label>
        <input class=" no-spinner outline-none border-b-1 w-64" type="file" id="image" name="image" accept="image/*">
        <br><br><br>

        <label for="wname">Enter the name of wholesaler:</label>
        <input class="outline-none border-b-1 w-72" type="text" id="wname" name="wname"><br><br><br>

        <input class="w-40 text-lg rounded-md text-white px-4 py-2 bg-green-700 border-green-900 border-2 hover:bg-green-700 hover:border-green-700" id="submit" type="submit"><br><br>
      </form>
    </div>

</body>

</html>
